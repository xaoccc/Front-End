<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <main>
        <div class="row-1">
            <div class="key">Esc</div>
            <div class="key">f1</div>
            <div class="key">f2</div>
            <div class="key">f3</div>
            <div class="key">f4</div>
            <div class="key">f5</div>
            <div class="key">f6</div>
            <div class="key">f7</div>
            <div class="key">f8</div>
            <div class="key">f9</div>
            <div class="key">f10</div>
            <div class="key">f11</div>
            <div class="key">f12</div>
            <div class="key">f13</div>
        </div>
        <div class="row-2">
            <div class="key alnum">ยง</div>
            <div class="key alnum">0</div>
            <div class="key alnum">1</div>
            <div class="key alnum">2</div>
            <div class="key alnum">3</div>
            <div class="key alnum">4</div>
            <div class="key alnum">5</div>
            <div class="key alnum">6</div>
            <div class="key alnum">7</div>
            <div class="key alnum">8</div>
            <div class="key alnum">9</div>
            <div class="key alnum">-</div>
            <div class="key alnum">+</div>
            <div class="key big">backspace</div>
        </div>
        <div class="row-3-4" >
            <div class="row-3-4-left">        
                <div class="row-3">
                    <div class="key tab">tab</div>
                    <div class="key alnum">Q</div>
                    <div class="key alnum">W</div>
                    <div class="key alnum">E</div>
                    <div class="key alnum">R</div>
                    <div class="key alnum">T</div>
                    <div class="key alnum">Y</div>
                    <div class="key alnum">U</div>
                    <div class="key alnum">I</div>
                    <div class="key alnum">O</div>
                    <div class="key alnum">P</div>
                    <div class="key alnum">[</div>
                    <div class="key alnum">]</div>            
                </div>
                <div class="row-4">
                    <div class="key">Caps Lock</div>
                    <div class="key alnum">A</div>
                    <div class="key alnum">S</div>
                    <div class="key alnum">D</div>
                    <div class="key alnum">F</div>
                    <div class="key alnum">G</div>
                    <div class="key alnum">H</div>
                    <div class="key alnum">J</div>
                    <div class="key alnum">K</div>
                    <div class="key alnum">L</div>
                    <div class="key alnum">;</div>
                    <div class="key alnum">'</div>
                    <div class="key alnum">\</div>
                </div>
            </div>
            <div class="key big enter">Enter</div>
        </div>
        <div class="row-5">
            <div class="key">Shift</div>
            <div class="key alnum">Z</div>
            <div class="key alnum">X</div>
            <div class="key alnum">C</div>
            <div class="key alnum">V</div>
            <div class="key alnum">B</div>
            <div class="key alnum">N</div>
            <div class="key alnum">M</div>
            <div class="key alnum">,</div>
            <div class="key alnum">.</div>
            <div class="key alnum">/</div>
            <div class="key shift">Shift</div>
        </div>
        <div class="row-6">
            <div class="key">Ctrl</div>
            <div class="key">Win</div>
            <div class="key">Alt</div>
            <div class="key space"></div>
            <div class="key">Alt</div>
            <div class="key">Win</div>
            <div class="key">Ctrl</div>
        
    </main>
    
</body>
</html>
