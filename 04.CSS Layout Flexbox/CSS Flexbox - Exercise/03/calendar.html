<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <main>
        <section>
            <div class="week">
                <h1>Workweek</h1>
                <div class="day">
                    <p>1 Monday</p><hr>
                    <p>2 Tuesday</p><hr>
                    <p>3 Wednesday</p><hr>
                    <p>4 Thursday</p><hr>
                    <p>5 Friday</p>

                </div>
            </div>
            <div class="reminders">REMINDERS</div>
        </section>

        <section>
            <div class="week">
                <h1>Weekend</h1>
                <div class="day">
                    <p>6 Saturday</p><hr>
                    <p>7 Sunday</p>
                </div>
            </div>
            <div class="reminders">SPECIAL DATES</div>
        </section>

    </main>
    
</body>
</html>
