<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <form>   
        <h1>Registration</h1>     
        <fieldset>
            <legend>Login information</legend>
            <div class="field">
                <input type="email" placeholder=" " id="email" name="email">
                <label for="email">Email</label>

                <small>example: john.doe@gmail.com</small>
            </div>
            <div class="field">
                <input type="password" placeholder=" " id="password" name="password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                    title="Must contain at least one number, one letter and its length is 6 or more characters">
                <label for="password">Password</label>
                <small>minimum 6 characters, letters and numbers, at least 1 special character</small>
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional information</legend>
            <h2>Date of Birth</h2>
            <div class="field">
                <input type="date" id="birthdate" name="birthdate" placeholder=" " pattern="\d{2}.\d{2}.\d{4}">
                <small>example: john.doe@gmail.com</small>
            </div>
        </fieldset>
        <input type="submit" value="Login">
    </form>
</body>

</html>
