<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <form>
        <legend>Login</legend>
        <div class="field">            
            <input type="email" id="email" name="email" required>
            <div class="label">
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <small>Example: konstantin.dankov@gmail.com</small>
        </div>
        <div class="field">            
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" title="Must contain at least one number, one letter and its length is 6 or more characters" required>
            <div class="label">
                <label for="password">Password</label>
                <i class="fa-solid fa-key"></i>
            </div>
            <small>minimum 6 characters, letters and numbers, at least 1 special character</small>
        </div>
        <input type="submit" value="Login">
    </form>
</body>

</html>
